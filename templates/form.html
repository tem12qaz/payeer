{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Payeer form{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" action="https://payeer.com/merchant/">
<input type="hidden" name="m_shop" value="{{ shop }}">
<input type="hidden" name="m_orderid" value="{{ orderid }}">
<input type="hidden" name="m_amount" value="{{ amount }}">
<input type="hidden" name="m_curr" value="{{ curr }}">
<input type="hidden" name="m_desc" value="{{ desc }}">
<input type="hidden" name="m_sign" value="{{ sign }}">
